<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>deCadizalMonteFuji</title>
  <style>
    body {
      background-color: #ffffff;
      color: #31470b;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 5em;
      text-align: center;
      margin-top: 100px;
      color: #31470b;
    }

    button {
      display: block;
      margin: 40px auto;
      font-size: 1.2em;
      padding: 12px 28px;
      border: 2px solid #31470b;
      background-color: transparent;
      color: #31470b;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #31470b;
      color: white;
    }
  </style>
</head>
<body>
  <h1>deCadizalMonteFuji</h1>
</body>
</html>
