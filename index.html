<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCadizalMonteFuji</title>
  <style>
    body {
      background-color: #ffffff;
      color: #778c43;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 8vw;
      margin: 0 5vw;
      color: #778c43;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avion-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
      animation: vueloOchoCircular 8s linear infinite;
    }

    @keyframes vueloOchoCircular {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .avion {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      transform: rotate(0deg);
      animation: contrarotar 8s linear infinite;
    }

    /* Este giro hace que el avión mantenga su orientación mientras se mueve */
    @keyframes contrarotar {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    .trayectoria {
      position: absolute;
      width: 160px;
      height: 80px;
      top: 0;
      left: 0;
      transform: translate(-80px, -40px);
      border-radius: 50%;
      animation: moverEn8 8s linear infinite;
    }

    @keyframes moverEn8 {
      0% {
        transform: translate(-80px, -40px) rotate(0deg);
      }
      100% {
        transform: translate(-80px, -40px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>deCadizalMonteFuji
    <span class="avion-container">
      <span class="trayectoria">
        <img src="avion.png" alt="Avión" class="avion" />
      </span>
    </span>
  </h1>
</body>
</html>
