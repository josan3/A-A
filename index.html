<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCadizalMonteFuji</title>
  <style>
    body {
      background-color: #ffffff;
      color: #778c43;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      margin: 0 5vw;
      color: #778c43;
    }

    button {
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      margin-top: 2rem;
      border: 2px solid #778c43;
      background-color: transparent;
      color: #778c43;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #778c43;
      color: white;
    }
  </style>
</head>
<body>
  <h1>deCadizalMonteFuji</h1>
</body>
</html>
