<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCadizalMonteFuji</title>
  <style>
    body {
      background-color: #ffffff;
      color: #778c43;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/flower-dots.png');
      background-repeat: no-repeat;
      background-size: 200px;
      background-position: center;
    }

    h1 {
      font-size: 8vw;
      margin: 0 5vw;
      color: #778c43;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    /* Animación de desvanecimiento del título */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Definimos el avión */
    .avion {
      position: absolute;
      font-size: 2.5em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: vueloInfinito 6s linear infinite;
    }

    /* Animación de vuelo en forma de infinito */
    @keyframes vueloInfinito {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) rotate(90deg) translateX(150px) rotate(90deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) translateX(150px) rotate(180deg);
      }
      75% {
        transform: translate(-50%, -50%) rotate(270deg) translateX(150px) rotate(270deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(150px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>deCadizalMonteFuji
    <span class="avion">✈️</span>
  </h1>
</body>
</html>
