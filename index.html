<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCadizalMonteFuji</title>
  <style>
    body {
      background-color: #ffffff;
      color: #778c43;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/flower-dots.png');
      background-repeat: no-repeat;
      background-size: 200px;
      background-position: center;
    }

    h1 {
      font-size: 8vw;
      margin: 0 5vw;
      color: #778c43;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: auto;
      transform: translate(-50%, -50%);
      animation: vueloOcho 5s linear infinite;
    }

    @keyframes vueloOcho {
      0%   { transform: translate(-50%, -50%) translateX(0) translateY(0); }
      12.5%{ transform: translate(-50%, -50%) translateX(40px) translateY(-30px); }
      25%  { transform: translate(-50%, -50%) translateX(80px) translateY(0); }
      37.5%{ transform: translate(-50%, -50%) translateX(40px) translateY(30px); }
      50%  { transform: translate(-50%, -50%) translateX(0) translateY(0); }
      62.5%{ transform: translate(-50%, -50%) translateX(-40px) translateY(-30px); }
      75%  { transform: translate(-50%, -50%) translateX(-80px) translateY(0); }
      87.5%{ transform: translate(-50%, -50%) translateX(-40px) translateY(30px); }
      100% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
    }
  </style>
</head>
<body>
  <h1>deCadizalMonteFuji
    <img src="avion.png" alt="AviÃ³n" class="avion" />
  </h1>
</body>
</html>
